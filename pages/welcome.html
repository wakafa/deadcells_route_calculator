<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample Site</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>

<body>
    <script type="text/javascript" src="welcome.js"></script>
    <div class="container">
        <div class="jumbotron">
            <h1>Welcome to Dead Cells Route Calculator!</h1>
        </div>
    </div>
    <label for="bcs">BCs:</label>

    <select name="bcs" id="bcs" onchange="setBcs()">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    </select>

    <button id="spoilers-button" onclick="toggleSpoilers()">Spoilers free</button>

    <div>
        <button id="start-route" onclick="startRoute()">Lets start</button>
    </div>


</body>

</html>
